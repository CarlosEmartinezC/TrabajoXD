<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cliente</title>
</head>

<body>
    <h1>Crear Cliente</h1>
    <form action="create_client.php" method="POST">
        <label for="type_identification">Tipo de Identificación:</label>
        <input type="text" name="type_identification" required><br>

        <label for="number_id">Número de Documento:</label>
        <input type="text" name="number_id" required><br>

        <label for="name">Nombre Completo:</label>
        <input type="text" name="name" required><br>

        <label for="telephone">Número de Celular:</label>
        <input type="text" name="telephone" required><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" name="email" required><br>

        <button type="submit">Crear Cliente</button>
    </form>
</body>

</html>
